<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактировать задачу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать задачу</h1>
    <form th:action="@{/update/{id}(id=${todoItem.id})}" th:object="${todoItem}" method="post" class="mb-3">
        <div class="input-group">
            <input type="text" class="form-control" th:field="*{title}" placeholder="Изменить задачу">
            <button class="btn btn-primary" type="submit">Сохранить</button>
        </div>
        <label for="tags">Выберите теги:</label>
        <select id="tags" name="tagIds" multiple>
            <option th:each="tag : ${allTags}" th:value="${tag.id}" th:text="${tag.name}"
                    th:selected="${todoItem.tags.contains(tag)}"></option>
        </select>
    </form>
    <a href="/" class="btn btn-secondary">Назад</a>
</div>
</body>
</html>
